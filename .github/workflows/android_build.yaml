# .github/workflows/android_build.yaml

name: Build Flutter Dasar (Android Release)

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  build_android:
    name: Build APK Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 

      # ⭐️ TAMBAHAN KRUSIAL: Menyetujui Lisensi Android SDK secara eksplisit
      # Ini mengatasi potensi masalah hak cipta atau lisensi yang tersisa di CI.
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses
      
      # ⭐️ Setup Flutter dengan CACHE
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' 
          # Menggunakan cache key yang unik untuk setiap set dependencies
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
      
      # ⭐️ LANGKAH PENTING: Get Dependencies
      # Setelah cache di-restore, ini akan menginstal dependencies yang hilang atau baru.
      - name: Get Dependencies (Flutter Pub Get)
        run: flutter pub get

      # ⭐️ Build APK (Release)
      - name: Build Android Release APK
        # Menambahkan --stacktrace untuk debug yang lebih baik jika gagal
        run: flutter build apk --release --verbose

      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: flutter-dasar-apk
          path: build/app/outputs/flutter-apk/app-release.apk
