# .github/workflows/android_build.yaml

name: Build Flutter Dasar (Android Release)

# Workflow akan dijalankan saat push ke branch 'main' atau saat manual trigger
on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  build_android:
    name: Build APK Release
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout kode dari repositori
      - name: Checkout Code
        uses: actions/checkout@v4
      
      # 2. Setup Java
      # (Penting: Sejak Flutter 3.3, Java 17 disarankan)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' 
          
      # 3. Setup Flutter SDK
      # Menggunakan actions/cache untuk mempercepat flutter pub get dan build
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable' 
          # ⭐️ Perbaikan/Penambahan: Mengaktifkan Caching
          cache: true
          cache-key: ${{ runner.os }}-flutter-${{ hashFiles('**/pubspec.lock') }}
      
      # 4. Ambil semua dependensi dari pubspec.yaml
      # Langkah ini tetap KRUSIAL untuk mengatasi error 'just_audio'.
      # Karena kita sudah mengaktifkan cache di langkah 3, langkah ini akan sangat cepat
      - name: Get Dependencies (Flutter Pub Get)
        run: flutter pub get

      # 5. Build APK (Release)
      - name: Build Android Release APK
        # Memastikan flutter dan android/gradle dapat diakses
        run: flutter build apk --release

      # 6. Upload Artefak (APK) ke GitHub Actions
      - name: Upload Artifact (APK)
        uses: actions/upload-artifact@v4
        with:
          name: flutter-dasar-apk
          # Pastikan path ini selalu benar
          path: build/app/outputs/flutter-apk/app-release.apk

